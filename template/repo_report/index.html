<html>
	<head>
		<link rel="stylesheet" href="../static/css/jquery-ui.css">
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<script type="text/javascript" src="result.js"></script>
		<script src="../static/scripts/lib/jquery-1.12.4.js"></script>
		<script src="../static/scripts/lib/jquery-ui.js"></script>
		<script src="../static/scripts/lib/charts.js"></script>
		<script src="../static/scripts/lib/vue.js"></script>
		<script type="text/javascript" src="../static/scripts/utils.js"></script>
		<script>
		$(document).ready(function() {
			var app = new Vue({
				el: '#vue-app',
				data: {
					currentAuthor : getQueryVariable('author'),
					result : resultJson,
					authors : Object.keys(resultJson.commits[resultJson.commits.length-1].authorContributionMap)
				},
				methods: {
				getMethodIdentifier: function (line) {
					return line.methodInfo == null ? '' : line.methodInfo.methodUID
				},
				getMethodOwnerName: function (line) {
					return line.methodInfo == null ? '' : 'method owner : '+line.methodInfo.owner.name
				},
				getAuthorUrlQuery : function (author) {
					return "?author=" + author
				},
				getAuthorTabLink : function (author) {
					return "#" + getLegalClassName(author);
				},
				getAuthorContributionCanvasID : function (author) {
					return getLegalClassName(author) + "-progress-canvas";
				},
				getLegalClassName : function (author) {
					return getLegalClassName(author);
				},
				containAuthorLine : function(file, authorName){
					for (i=0; i<file.lines.length;i++){
						if (file.lines[i].author.name == authorName){
							return true;
						}
					}
					return false;
				},
				shouldDisplayLine : function(line, currentAuthor, authors){
					if (currentAuthor == null){
						if (authors.includes(line.author.name)){
							return true;
						}
						if (line.methodInfo!=null && authors.includes(line.methodInfo.owner.name)){
							return true;
						}
					} else{
						if (line.author.name == currentAuthor){
							return true;
						}
						if (line.methodInfo != null && line.methodInfo.owner.name == currentAuthor){
							return true;
						}
					}
					return false;
				}
				}
			});
			$( "#code-style-app" ).accordion({
				collapsible: true,
				heightStyle: "content"
			});
			$( ".author-name-menu" ).menu({
				items: "> :not(.ui-widget-header)"
			});
		});
		</script>
		<script type="text/javascript" src="../static/scripts/codeEffects.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<div class="author-name-menu-container">
				<ul class="author-name-menu">
					<li class="ui-widget-header"><div>Authors</div></li>
					<li><a href="?">All</a></li>
					<li v-for="author in authors">
						<a v-bind:href="getAuthorUrlQuery(author)">{{ author }}</a>
					</li>
				</ul>
			</div>
			<div class="content-container">
				<div id="code-style-app" >
					<template v-for="file in result.commits[result.commits.length-1].fileinfos">
						<template v-if="containAuthorLine(file, currentAuthor) || currentAuthor == null">
							<h3>{{ file.path }}</h3>
							<div>
								<template v-for="line in file.lines">
									<template v-if="shouldDisplayLine(line, currentAuthor,authors)">
										<div class="row">
											<div class="col-md-1 author-col">{{ line.author.name }}</div>
											<div class="col-md-1 line-number" >{{ line.lineNumber }}</div>
											<div class="col-md-10 line-content " v-bind:id="getMethodIdentifier(line)" v-bind:title="getMethodOwnerName(line)" ><pre>{{line.content}}</pre></div>
										</div>
									</template>
								</template>
							</div>
						</template>
					</template>
				</div>
			</div>
		</div>
	</body>
</html>
